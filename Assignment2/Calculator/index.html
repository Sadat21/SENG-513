<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/calculator.js"></script>
</head>

<body>
    <div class="center">
        <div class="row">
            <input id="output" disabled>
        </div>
        <div class="row">
            <input id="interim-input" type="text" disabled>
        </div>
        <div id="row1" class="row">
            <button onclick="onNormalButtonClick(this.innerText)">(</button>
            <button onclick="onNormalButtonClick(this.innerText)">)</button>
            <button onclick="clearInterim()">C</button>
            <button onclick="deleteLast()">&larr;</button>
        </div>
        <div id="row2" class="row">
            <button onclick="onNormalButtonClick(this.innerText)">7</button>
            <button onclick="onNormalButtonClick(this.innerText)">8</button>
            <button onclick="onNormalButtonClick(this.innerText)">9</button>
            <button onclick="onArithmeticClick(this.innerText)">/</button>
        </div>
        <div id="row3" class="row">
            <button onclick="onNormalButtonClick(this.innerText)">4</button>
            <button onclick="onNormalButtonClick(this.innerText)">5</button>
            <button onclick="onNormalButtonClick(this.innerText)">6</button>
            <button onclick="onArithmeticClick(this.innerText)">*</button>
        </div>
        <div id="row4" class="row">
            <button onclick="onNormalButtonClick(this.innerText)">1</button>
            <button onclick="onNormalButtonClick(this.innerText)">2</button>
            <button onclick="onNormalButtonClick(this.innerText)">3</button>
            <button onclick="onArithmeticClick(this.innerText)">-</button>
        </div>
        <div id="row5" class="row">
            <button onclick="onNormalButtonClick(this.innerText)">0</button>
            <button onclick="onNormalButtonClick(this.innerText)">.</button>
            <button onclick="equal()">=</button>
            <button onclick="onArithmeticClick(this.innerText)">+</button>
        </div>

    </div>

</body>

</html>
